<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News headlines - NEWSAPI </title>
    <!-- Bootswatch CSS -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sandstone/bootstrap.min.css"
    integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh"
    crossorigin="anonymous"
    >
    <!-- Fontawesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"
    >
</head>
<body>
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
            <i class="far fa-newspaper fa-2x"></i>
            &nbsp; NewsApp
        </a>
    </nav>

    <div class="container">
        <div class="jumbotron py-3 mb-2">
            <div class="text-right">
                <button data-toggle="modal" data-target="#exampleModal" class="btn btn-primary btn-lg"><i class="fas fa-cog"></i>&nbsp;Settings</button>
            </div>
            <h1 class="text-center"><i class="far fa-newspaper"></i>&nbsp;News Headlines</h1>
        </div>
        <div id="alerts"></div>
        <div id="news"></div>


    </div>


    <!-- Loader -->
    <div id="loader" class="d-flex justify-content-center align-items-center">
        <div class="text-success spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- /Loading -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="settingsForm">
                        <input type="text" id="apiInp" class="form-control mb-2" placeholder="Enter api key">
                        <input type="text" id="contInp" class="form-control" placeholder="Enter country code">
                        <button type="submit" class="btn btn-primary my-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Javascripts -->
    <!-- jQuery ,axios, Popper.js, Bootstrap JS, app.js  respectively -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
        >
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"
        >
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
        >
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
        >
    </script>
    <script src="js/app.js"></script>
</body>
</html>
